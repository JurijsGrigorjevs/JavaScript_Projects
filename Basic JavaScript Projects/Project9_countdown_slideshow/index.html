<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project9_countdown_slideshow</title>
    <meta charset="UTF-8">
     <link rel="stylesheet" type="text/css" href="CSS/main.css"/>
</head>

<body>
    <!-- We will now put much of the code youâ€™ve learned to use and create a timer that will countdown by seconds. -->
<p>How many seconds would you like to set your alarm for?</p>
<input id="seconds" value="" />
<button onclick="countdown()">Click here.</button>
<p id="timer"></p>

<!-- HTML, CSS and JavaScript, create a slideshow -->
<div class="slideshow-container">
    <!-- width images with number and caption text -->
    <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/yacht_1.png" style="width:100%" alt="yacht_1" />
            <div class="text">Yacht and seagull</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/yacht_2.png" style="width:100%" alt="yacht_2" />
            <div class="text">Yacht and mountains</div>
        </div>

      <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/yacht_3.png" style="width:100%" alt="yacht_3" />
            <div class="text">Yacht and sun</div>
        </div>

    <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>
<!-- The current selection circles -->
 <div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
<script src="JS/main.js"></script>
</body>
</html>
