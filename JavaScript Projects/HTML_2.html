<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript Projects</title>
    <meta charset="UTF-8">
     <link rel="stylesheet" type="text/css" href="CSS/CSS_1.css"/>
     <script src="JavaScript/JavaScript_2.js" defer></script>
</head>

<body>

<!-- Contact Form-->
<h2>Contact Form</h2>

<div>
<form name="form" action="" onsubmit="return contactForm()">
    <label for="fname">First Name:</label><br>

    <input type="text" id="fname" name="firstname" placeholder="First Name"><br>

    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lastname" placeholder="Last Name"><br>

    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" placeholder="Email"><br>

    <input type="submit" value="Submit" >
</form>
</div>
</body>
</html>
